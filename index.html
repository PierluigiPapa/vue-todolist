<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue_Todo list</title>

    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- LINK FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="app">
        <h1 class="text-center">PierList</h1>

        <main class="container border border-black pt-3 pb-3 shadow p-3 mb-5 bg-body-danger rounded">
            <div class="row align-item-end">

                <!--// SECTION INPUT // -->
                <div class="input-group mb-3">
                    <input
                    v-model="newList"
                    type="text"
                    class="form-control"
                    placeholder="Inserisci un elemento da aggiungere"
                    name="list"
                    id="list"
                    aria-describedby="new list"
                    @keyUp.enter="addList">

                    <button 
                    @click="addList"
                    class="btn btn-outline-dark">Aggiungi</button>
                </div>
                <!-- // SECTION INPUT // -->

                <!-- // SECTION LIST // -->
                <div class="d-flex flex-column">
                    <ul class="list-group" 
                    v-if="lista.lenght > 0">
                        <li
                        v-for="(element, index) in lista"
                        :key= "index"
                        class="list-group-item d-flex justify-content-between align-items-center"
                        :class="{done: element.done}">
                        <span :class="{'text-decoration-line-through': element.done }" @click="doneTask(index)">{{element.text}}</span>
                        <i @click="deleteList(index)" class="fa-solid fa-xmark text-danger"></i>
                        </li>
                        <!-- <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                        <li class="list-group-item">A fourth item</li>
                        <li class="list-group-item">And a fifth one</li> -->
                    </ul>
                <!-- // SECTION LIST // -->

                <!-- // SECTION ALERT // -->
                    <div class="alert alert-dark mt-5" role="alert"> Hai concluso la tua giornata!</div>
                </div>
                <!-- // SECTION ALERT // -->
            </div>
        </main>
    </div>

    <!-- TODO METHODS ON MAIN.JS -->

    <!-- LINK VUE -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- LINK BOOTSTRAP JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- LINK JAVASCRIPT -->
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
